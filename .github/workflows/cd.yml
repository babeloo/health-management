name: CD - Deploy

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.your-domain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma generate

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Build Docker images
        run: |
          docker build -t health-mgmt-backend:staging -f backend/Dockerfile .
          docker build -t health-mgmt-ai:staging -f ai-service/Dockerfile .

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Add your deployment commands here
          # Example: docker push, kubectl apply, etc.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://your-domain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: pnpm test

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma generate

      - name: Build all packages
        run: pnpm -r build

      - name: Build Docker images
        run: |
          docker build -t health-mgmt-backend:${{ github.ref_name }} -f backend/Dockerfile .
          docker build -t health-mgmt-ai:${{ github.ref_name }} -f ai-service/Dockerfile .

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # Add your deployment commands here
          # Example: docker push, kubectl apply, etc.

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
