name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'fix/**'
  pull_request:
    branches: [master, main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: health_mgmt
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=admin \
            -e MINIO_ROOT_PASSWORD=minio123 \
            minio/minio:latest server /data --console-address ":9001"

          # 等待 MinIO 启动（增加等待时间）
          echo "Waiting for MinIO to start..."
          sleep 10

          # 验证 MinIO 是否启动成功（重试机制）
          for i in {1..10}; do
            if curl -f http://localhost:9000/minio/health/live; then
              echo "MinIO is ready!"
              break
            fi
            echo "Waiting for MinIO... (attempt $i/10)"
            sleep 2
          done

          # 最终验证
          curl -f http://localhost:9000/minio/health/live || (echo "MinIO failed to start" && exit 1)

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          cd backend
          cp .env.example .env
          echo "DATABASE_URL=postgresql://admin:admin123@localhost:5432/health_mgmt?schema=public" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_PASSWORD=" >> .env
          echo "MINIO_ENDPOINT=localhost" >> .env
          echo "MINIO_PORT=9000" >> .env
          echo "MINIO_ACCESS_KEY=admin" >> .env
          echo "MINIO_SECRET_KEY=minio123" >> .env
          echo "MINIO_USE_SSL=false" >> .env

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma generate

      - name: Push database schema
        run: |
          cd backend
          pnpm prisma db push --accept-data-loss

      - name: Lint backend
        run: |
          cd backend
          pnpm lint

      - name: Type check backend
        run: |
          cd backend
          pnpm exec tsc --noEmit

      - name: Run backend unit tests
        run: |
          cd backend
          pnpm test:unit

      - name: Run backend E2E tests
        run: |
          cd backend
          pnpm test:e2e
        env:
          NODE_ENV: test

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  python-lint-and-test:
    name: Python Lint and Test
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'ai-service/requirements.txt'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          cd ai-service
          uv pip install -r requirements.txt --system

      - name: Setup environment variables
        run: |
          cd ai-service
          cp .env.example .env
          echo "QDRANT_URL=http://localhost:6333" >> .env
          echo "QDRANT_COLLECTION=health_knowledge_test" >> .env

      - name: Wait for Qdrant to be ready
        run: |
          echo "Waiting for Qdrant to start..."
          for i in {1..30}; do
            if curl -f http://localhost:6333/health > /dev/null 2>&1; then
              echo "Qdrant is ready!"
              break
            fi
            echo "Waiting for Qdrant... (attempt $i/30)"
            sleep 2
          done
          curl -f http://localhost:6333/health || (echo "Qdrant failed to start" && exit 1)

      - name: Lint with flake8
        run: |
          cd ai-service
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        run: |
          cd ai-service
          black --check .

      - name: Type check with mypy
        run: |
          cd ai-service
          mypy . --ignore-missing-imports || true

      - name: Run tests
        run: |
          cd ai-service
          pytest tests/unit --tb=short -v

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma generate

      - name: Build all packages
        run: pnpm -r build

      - name: Check build artifacts
        run: |
          test -d backend/dist || (echo "Backend build failed" && exit 1)
          echo "✅ All builds successful"
