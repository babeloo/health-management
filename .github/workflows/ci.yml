name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: health_mgmt
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          cd backend
          cp .env.example .env
          echo "DATABASE_URL=postgresql://admin:admin123@localhost:5432/health_mgmt?schema=public" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_PASSWORD=" >> .env
          echo "MINIO_ENDPOINT=localhost" >> .env
          echo "MINIO_PORT=9000" >> .env
          echo "MINIO_ACCESS_KEY=admin" >> .env
          echo "MINIO_SECRET_KEY=minio123" >> .env
          echo "MINIO_USE_SSL=false" >> .env

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma generate

      - name: Run database migrations
        run: |
          cd backend
          pnpm prisma migrate deploy

      - name: Lint backend
        run: |
          cd backend
          pnpm lint

      - name: Type check backend
        run: |
          cd backend
          pnpm exec tsc --noEmit

      - name: Run backend unit tests
        run: |
          cd backend
          pnpm test:unit

      - name: Run backend E2E tests
        run: |
          cd backend
          pnpm test:e2e
        env:
          NODE_ENV: test

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  python-lint-and-test:
    name: Python Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'ai-service/requirements.txt'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          cd ai-service
          uv pip install -r requirements.txt --system

      - name: Lint with flake8
        run: |
          cd ai-service
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        run: |
          cd ai-service
          black --check .

      - name: Type check with mypy
        run: |
          cd ai-service
          mypy . --ignore-missing-imports || true

      - name: Run tests
        run: |
          cd ai-service
          pytest tests/unit --tb=short -v

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      - name: Check build artifacts
        run: |
          test -d backend/dist || (echo "Backend build failed" && exit 1)
          echo "âœ… All builds successful"
